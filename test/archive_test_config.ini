[host]
type=single_host
app_names = app1,app2
url_path_prefix = archive
api_url = http://testserver:8000/archive
frontend_url = http://testserver/archive/

[database]
archive_db = archive
db_query_user = user
db_ingest_user = user

[query]
file_header_url_format = http://testserver/archive/data/{}/header
default_search_radius = 1 arcmin

[ingest]
archive_root_dir = /data
default_proprietary_period = 2 years
sched_db_host = db.example.org
sched_db_name = example
sched_db_user_info = /config/sched_db_user_info.txt
supported_instruments = shane,AO